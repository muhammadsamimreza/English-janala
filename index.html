<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <!-- Css -->
    <link rel="stylesheet" href="./style/styles.css" />
    <!-- favIcon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Dishy Ui And Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="">
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <a
                ><button class="">
                  <i class="fa-solid fa-circle-question"></i>FAQ
                </button></a
              >
              <a
                ><button class="">
                  <i class="fa-solid fa-book-open"></i>Learn
                </button></a
              >
              <a
                ><button class="">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut
                </button></a
              >
            </ul>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-2xl font-bold">English</span>
            <img src="./assets/logo.png" alt="" />
            <span class="font-semibold text-2xl bn-font">জানালা</span>
          </div>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-5">
            <a
              ><button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-circle-question"></i>FAQ
              </button></a
            >
            <a
              ><button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-book-open"></i>Learn
              </button></a
            >
            <a
              ><button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut
              </button></a
            >
          </ul>
        </div>
      </div>
    </nav>

    <section id="hero" class="w-11/12 mx-auto">
      <div
        class="flex justify-between items-center flex-col-reverse md:flex-row"
      >
        <div id="left" class="flex-1">
          <h1 class="text-5xl font-bold">
            <span class="text-sky-500">English</span> is Easy
          </h1>
          <p class="bn-font text-xl my-10 w-[70%]">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
        </div>
        <div id="right" class="flex-1">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </div>
    </section>

    <!--  lession-container -->
    <section class="text-center">
      <h1 class="text-5xl font-bold text-center">
        <span class="text-sky-500">Let's</span> Learn Vocabularies
      </h1>
      <div
        id="lession-container"
        class="my-10 flex justify-center flex-wrap gap-5"
      ></div>
    </section>
    <!-- Search bar -->
     <div class="join w-11/12 mx-auto flex justify-center">
  <div class="">
    <label class="input validator join-item">
      <input id="userInput" type="text" placeholder="Write here..." required />
    </label>
  </div>
  <button id="searchBtn" class="btn btn-neutral join-item">Search</button>
</div>
<!-- loading icon -->
    <section id="loading" class="flex items-center justify-center hidden">
      <span class="loading loading-bars loading-xl"></span>
    </section>
    <!-- lession-Words Show Container -->
    <section
      id="words-container"
      class="w-11/12 mx-auto grid grid-cols-3 gap-5 bn-font bg-gray-100 p-10 my-10"
    >
      <div class="text-center col-span-3 space-y-3">
        <p class="text-3xl font-bold">আপনি এখনো কোন Lession Select করেন নি</p>
        <p class="text-2xl font-semibold">একটি Lession Select করুন</p>
      </div>
    </section>

    <!-- Modal -->
    <section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
      <dialog id="modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="detailsBox" class="space-y-5">
            
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
